services:
  chainlit:
    build: ./chainlit
    container_name: chainlit
    ports:
      - "8501:8501"
    environment:
      # Variables d'environnement utiles pour la connexion aux BDD ou API
      POSTGRES_HOST: postgres_db
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      OLLAMA_HOST: ollama_app
      OLLAMA_PORT: "11411"
      OPENAI_API_KEY: #here your key
    volumes:
      - chroma_storage:/app/chroma_db  # Monter le volume
    depends_on:
      - postgres_db
      - ollama_app

  ollama_app:
    build: ./ollama
    container_name: ollama_app
    ports:
      - "11411:11411"  # on mappe le port conteneur 11411 sur l’hôte 11411
    volumes:
      - ./ollama/models:/root/.ollama/models # Emplacement du modèle Llama
  
  postgres_db:
    image: postgres:15
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  chroma_storage: